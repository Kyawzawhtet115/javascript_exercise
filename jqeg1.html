<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").toggle();
        });
    });
    </script>

    </head>
    <body>
        <button>Hide</button>
        <p>This is a paragraph will.....</p>
        <P>This is another one.</P>
    </body>
</html>
